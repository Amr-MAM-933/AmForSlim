    <div id="smart-button-container">
        <div style="text-align: center;">
            <div id="paypal-button-container"></div>
        </div>
    </div>
    <script src="https://www.paypal.com/sdk/js?client-id=eee&currency=USD"
        data-sdk-integration-source="button-factory"></script>

<div id="am2">
    <script>
        function initPayPalButton() {
            paypal.Buttons({
                style: {
                    shape: 'rect',
                    color: 'gold',
                    layout: 'vertical',
                    label: 'paypal',

                },

                createOrder: function (data, actions) {
                    return actions.order.create({
                        purchase_units: [{ "amount": { "currency_code": "USD", "value": fff } }]
                    });
                },

                onApprove: function (data, actions) {
                    return actions.order.capture().then(function (details) {
                        window.open('success.html', '_self');
                        // alert('Transaction completed by ' + details.payer.name.given_name + '!');
                    });
                },

                onError: function (err) {
                    console.log(err);
                }
            }).render('#paypal-button-container');
        }
        //initPayPalButton();
    </script>
</div>
<script>
    function getData() {
        var sUrl = document.URL.indexOf('?');
        var x = new Array();
        if (sUrl != -1) {
            var pairs = document.URL.substring(sUrl + 1, document.URL.length).split('&');
            for (var i = 0; i < pairs.length; i++) {
                nameVal = pairs[i].split('=');
                x[nameVal[0]] = nameVal[1];
            }
        }
        return x;
    }
    function getButtons(id, price) {
        var x = document.getElementById('am1').innerHTML.replace("eee", id);
        var y = document.getElementById('am2').innerHTML.replace("fff", price).replace("//init", "init");
        var z = x + y;
        document.body.innerHTML = z;
        document.writeln(z);
    }
    var v = getData();
    getButtons(v['AM_id'], v['AM_amount']);
